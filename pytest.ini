[pytest]
pythonpath = .
env =
    # Forzar el modo simulador para todas las pruebas (excepto las de I/O real)
    PROCESSOR_MODE=simulador
    # Usar una base de datos local para evitar problemas de permisos en /var/lib
    # durante la recolección de pruebas. Las pruebas la sobreescribirán de todos modos.
    DB_PATH=pytest_temp.db
markers =
    real_io: marca las pruebas que realizan I/O real (red, disco) y pueden ser lentas.
